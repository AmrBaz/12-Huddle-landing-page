<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
        <title>12- Huddle landing page</title>
    </head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="imgs/logo.svg" alt="Logo">
            </div>
            <div class="page">
                <img class="mockups" src="imgs/illustration-mockups.svg" alt="mockups">
                <div class="data">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.</p>
                    <input type="button" value="Register" title="Register">
                </div>
            </div>
            <div class="social">
                    <img src="imgs/icons8-facebook-50.png" alt="Facebook" title="Facebook">
                    <img src="imgs/icons8-twitter-50.png" alt="Twitter" title="Twitter">
                    <img src="imgs/icons8-instagram-50.png" alt="Instagram" title="Instagram">
            </div>
        </div>
    </main>

</body>
</html>
